{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Add production{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Add production{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'productions:productions_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'productions:productions_add' %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="product">Product:</label>
                        <select class="form-control" id="product" name="product">
                            {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputDescription">weight</label>
                        <input type="number" class="form-control" name="weight" placeholder="10.00" required>
                        </select>
                    </div>
                </div>                
 
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPrice">Quantity</label>
                        <input type="number" name="quantity" step="any"  class="form-control" placeholder="1" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPrice">Total Price</label>
                        <input type="number" name="total_price" step="any"  class="form-control" placeholder="10.99" required>
                    </div>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="sector">Sector:</label>
                        <select name="sector" class="form-control" required>
                            <option value="" selected disabled hidden>Select the sector</option>
                            {% for sector in sectors %}
                                <option value="{{sector.id}}">{{sector.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputDescription">Remarks</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                </div>

                <button type="submit" class="btn btn-success font-weight-bold">Create production</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
