{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Add production{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Add production{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'productions:productions_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'productions:productions_add' %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="product">Product</label>
                        <input type="text" class="form-control" name="name" value="{{production.product.name}}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="weight">Weight</label>
                        <input type="number" name="weight" step="any"  class="form-control" value="{{production.weight}}"  required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputDescription">Description</label>
                        <input type="text" name="description" class="form-control" value="{{production.description}}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sector">sector</label>
                        <select name="sector" class="form-control" required>
                            <option value="" selected disabled hidden>Select the sector</option>
                            {% for sector in sectors %}
                                {% if production.sector.id == sector.id%}
                                <option value="{{sector.id}}" selected>{{sector.name}}</option>
                                {% else %}
                                <option value="{{sector.id}}">{{sector.name}}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" step="any"  class="form-control" value="{{production.quantity}}"  required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPrice">Price</label>
                        <input type="number" name="total_price" step="any"  class="form-control" value="{{production.price}}"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="receivedby">receivedby</label>
                        <input type="number" name="receivedby" step="any"  class="form-control" value="{{production.receivedby}}"  required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success font-weight-bold">Create production</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
