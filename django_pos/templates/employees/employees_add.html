{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Add employee{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Add employee{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'employees:employees_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'employees:employees_add' %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="John..." required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Doe..." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="johndoe@gmail.com" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Phone number</label>
                        <input type="text" name="phone" class="form-control" placeholder="(254) 727-2736" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">salary</label>
                        <input type="number" name="salary" class="form-control" placeholder="10.00" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Shop</label>
                        <select name="shop" class="form-control" required>
                            <option value="" selected disabled hidden>Select the Shop</option>
                            {% for shop in shops %}
                                <option value="{{shop.id}}">{{shop.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                </div>
                

                <button type="submit" class="btn btn-success font-weight-bold">Create employee</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
