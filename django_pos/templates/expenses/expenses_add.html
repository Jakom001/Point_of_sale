{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Add expense{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Add expense{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'expenses:expenses_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>

<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'expenses:expenses_add' %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="product">Name:</label>
                        <input type="text" name="name"  class="form-control" placeholder="Transport" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputDescription">Amount</label>
                        <input type="number" class="form-control" name="amount" placeholder="10.00..." required>
                        
                    </div>
                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="group">Category:</label>
                        <select name="group" class="form-control" required>
                            <option value="" selected disabled hidden>Select the group</option>
                            {% for group in groups %}
                                <option value="{{group.id}}">{{group.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputDescription">Remarks</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>
                </div>

                <button type="submit" class="btn btn-success font-weight-bold">Create expense</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
