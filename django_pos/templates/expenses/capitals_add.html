{% extends "pos/base.html" %}

<!-- Page title  -->
{% block title %}Add capital{% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Heading -->
{% block heading %}Add capital{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="row ml-0 mb-3">
    <a href="{% url 'expenses:capitals_list' %}">
        <button type="button" class="btn btn-info font-weight-bold">
            <i class="fas fa-long-arrow-alt-left mr-2"></i>
            Go back
        </button>
    </a>
</div>


<div class="row">
    <div class="card col-md-8">
        <div class="card-body">
            <form action="{% url 'expenses:capitals_add' %}"  method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Source</label>
                        <input type="text" class="form-control" name="source" placeholder="Savings..." required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Amount</label>
                        <input type="number" class="form-control" name="amount" placeholder="10.00..." required>
                    </div>
                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputDescription">Remarks</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-success font-weight-bold">Create capital</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
